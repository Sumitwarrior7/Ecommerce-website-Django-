<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'store/css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<section class="vh-100 bg-image" style="background-image: url('https://cdn.wallpapersafari.com/63/82/7BZ6WN.jpg');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Log In</h2>

              <form method="post">
                {% csrf_token %}

                <div class="form-outline mb-4">
                  {{ login_form.email }}
                </div>

                <div class="form-outline mb-4">
                  {{ login_form.password }}
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit" value="Submit" class="btn btn-lg btn-dark">Login</button>
                </div>

                <div class="d-flex justify-content-center mt-4" style="font-weight: 200;">
                  Don't have an account?
                </div>
                <div class="d-flex justify-content-center">
                  <a href="{% url 'user_register' %}" class="login-sign-up-anchor">
                    <b>SIGN UP</b>
                  </a>
                </div>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
