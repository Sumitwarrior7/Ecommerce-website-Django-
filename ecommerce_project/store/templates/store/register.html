<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'store/css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<section class="vh-100 bg-image" style="background-image: url('https://cdn.wallpapersafari.com/63/82/7BZ6WN.jpg');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form method="post">
                {% csrf_token %}

                <div class="form-outline mb-4">
                  {{ registration_form.first_name }}
                </div>

                <div class="form-outline mb-4">
                  {{ registration_form.last_name }}
                </div>

                <div class="form-outline mb-4">
                  {{ registration_form.username }}
                </div>

                <div class="form-outline mb-4">
                  {{ registration_form.email }}
                </div>

                <div class="form-outline mb-4">
                  {{ registration_form.password }}
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit" value="Submit" class="btn btn-lg btn-dark">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="{% url 'user_login' %}"
                    class="fw-bold text-body"><u>Login here</u></a></p>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
